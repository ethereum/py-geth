[tox]
envlist=
    py{310,311,312,313,314}-lint
    py{310,311,312,313,314}-install-geth-{\
        v1_16_0, v1_16_1, v1_16_2, v1_16_3, v1_16_4, v1_16_5, v1_16_6, \
        v1_16_7, v1_16_8, v1_16_9, v1_17_0 \
    }
    py{310,311,312,313,314}-wheel
    windows-wheel

[flake8]
exclude=venv*,.tox,docs,build
extend-ignore=E203
max-line-length=88

[blocklint]
max_issue_threshold=1

[testenv]
usedevelop=True
commands=
    install-geth: {[common_geth_installation_and_check]commands}
passenv=
    GETH_VERSION
    GOROOT
    GOPATH
    HOME
    PATH
setenv=
    installation: GETH_RUN_INSTALL_TESTS=enabled
deps=
    .[test]
    install-geth: {[common_geth_installation_and_check]deps}
basepython=
    windows-wheel: python
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
    py314: python3.14
allowlist_externals=bash,make,pre-commit

[common_geth_installation_and_check]
deps=.[dev,test]
commands=
    bash ./.circleci/install_geth.sh
    pytest {posargs:tests/core}
    pytest {posargs:-s tests/installation}

[testenv:py{310,311,312,313,314}-lint]
deps=pre-commit
extras=
    dev
commands=
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure

[testenv:py{310,311,312,313,314}-wheel]
deps=
    wheel>=0.38.1
    build[virtualenv]
allowlist_externals=
    /bin/rm
    /bin/bash
commands=
    python -m pip install --upgrade pip
    /bin/rm -rf build dist
    python -m build
    /bin/bash -c 'python -m pip install --upgrade "$(ls dist/py_geth-*-py3-none-any.whl)" --progress-bar off'
    python -c "import geth"
skip_install=true

[testenv:windows-wheel]
deps=
    wheel>=0.38.1
    build[virtualenv]
allowlist_externals=
    bash.exe
commands=
    python --version
    python -m pip install --upgrade pip
    bash.exe -c "rm -rf build dist"
    python -m build
    bash.exe -c 'python -m pip install --upgrade "$(ls dist/py_geth-*-py3-none-any.whl)" --progress-bar off'
    python -c "import geth"
skip_install=true
